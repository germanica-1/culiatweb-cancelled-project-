<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="img/jpg" href="/images/file.png" />
    <link rel="stylesheet" href="/css/inquiries_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <!-- Side Navigation Panel -->
      <nav>
        <ul>
          <li class="logo">
              <img type="img/png" src="/images/file.png" alt="logo" />
              <span class="nav-item">ADMIN</span>
          </li>
          <li>
            <a href="/admin/admin">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a href="/admin/Inquiries">
              <i class="fas fa-user"></i>
              <span class="nav-item">Inquiries</span>
            </a>
          </li>
          <li>
            <a href="/admin/news">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">News</span>
            </a>
          </li>
          <li class="logout">
            <a>
              <i class="fas fa-sign-out-alt"></i>
              <button type="button" class="button-item" id="logout">Log out</button>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content Section -->
      <section class="main">
        <div class="Inquiries_dash">
          <h1 class="head-news">INQUIRIES DASHBOARD</h1>
        </div>

        <!-- User Requests Table -->
        <div class="posted-news" id="posted-news">
          <h1 id="posted">USER REQUEST</h1>
        </div>
        
        <div class="posted-dashboard">
          <table class="posted-table">
            <thead>
              <tr class="posted-head">
                <th>#</th>
                <th>Name</th>
                <th>Phone number</th>
                <th>Address</th>
                <th>Service requested</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table-post">
              <!-- Table rows will be injected here by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="/scripts/js/logout.js"></script>
    <script src="/scripts/js/active.js"></script>
  </body>
</html>
