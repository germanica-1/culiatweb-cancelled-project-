<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="img/jpg" href="/images/file.png" />
    <link rel="stylesheet" href="/css/news_admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="logo">
            <img type="img/png" src="/images/file.png" alt="logo" />
            <span class="nav-item">ADMIN</span>
          </li>
          <li>
            <a href="/admin/admin">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a href="/admin/Inquiries">
              <i class="fas fa-user"></i>
              <span class="nav-item">Inquiries</span>

          </li>
          <li>
            <a href="/admin/news">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">News</span>
            </a>
          </li>
          <li>
            <a class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <button type="button" class="button-item" id="logout">
                Log out
              </button>
            </a>
          </li>
        </ul>
      </nav>

      <div class="news-dashboard">
        <h1 class="head-news">NEWS DASHBOARD</h1>
        <div>
          <button type="button" id="create-post" class="button-news">Create Post</button>
        </div>
      </div>
    </div>

    <script src="/scripts/js/logout.js"></script>
    <script src="/scripts/js/active.js"></script>
