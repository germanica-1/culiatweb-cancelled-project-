<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/file.png" type="image/png" />
    <link rel="stylesheet" href="/css/news_admin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="logo">
            <img src="/images/file.png" alt="logo" />
            <span class="nav-item">ADMIN</span>
          </li>
          <li>
            <a href="/admin/admin">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a href="/admin/Inquiries">
              <i class="fas fa-user"></i>
              <span class="nav-item">Inquiries</span>
            </a>
          </li>
          <li>
            <a href="/admin/news">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">News</span>
            </a>
          </li>
          <li>
            <a class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <button type="button" class="button-item" id="logout">
                Log out
              </button>
            </a>
          </li>
        </ul>
      </nav>

      <div class="news-dashboard">
        <h1 class="head-news">NEWS DASHBOARD</h1>
      </div>
    </div>

    <!-- Post Form Container -->
    <div id="post-form-container">
      <form id="post-form">
        <div>
          <label for="headline">Headline:</label>
          <textarea
            id="headline"
            name="headline"
            placeholder="Enter headline"
            required
          ></textarea>
        </div>
        <div>
          <label for="photo">Upload Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="content">News Content:</label>
          <textarea
            id="content"
            name="news-content"
            placeholder="Enter news content"
            required
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="button-news"
            id="post-button"
            value="submit"
          >
            Post News
          </button>
        </div>
      </form>

      <!-- Posted News Container -->
      <div class="posted-news" id="posted-news">
        <h1>Posted News</h1>
      </div>
      <div class="posted-dashboard">
        <table class="posted-table">
          <thead>
            <tr class="posted-head">
              <th>#</th>
              <th>Headline</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="post-table">
 
          </tbody>
        </table>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>

    <script src="/scripts/js/logout.js"></script>
    <script src="/scripts/js/active.js"></script>
    <script type="module" src="/scripts/js/sendnews.js"></script>
  </body>
</html>
