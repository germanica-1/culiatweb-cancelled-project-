<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Culiat | Admin</title>
    <link rel="icon" type="img/jpg" href="/images/file.png" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="logo">
            <img type="img/png" src="/images/file.png" alt="logo" />
            <span class="nav-item">ADMIN</span>
          </li>
          <li>
            <a href="/admin/admin">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a href="/admin/Inquiries">
              <i class="fas fa-user"></i>
              <span class="nav-item">Inquiries</span>
            </a>
          </li>
          <li>
            <a href="/admin/news">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">News</span>
            </a>
          </li>
          <li>
            <a class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <button type="button" class="button-item" id="logout">
                Log out
              </button>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>DASHBOARD</h1>
        </div>

        <div class="main-skills">
          <div class="card">
            <i class="fas fa-laptop-code"></i>
            <h3>Web developemt</h3>
            <p>Join Over 1 million Students.</p>
            <button>Get Started</button>
          </div>

          <div class="card">
            <i class="fab fa-wordpress"></i>
            <h3>WordPress</h3>
            <p>Join Over 3 million Students.</p>
            <button>Get Started</button>
          </div>

          <div class="card">
            <i class="fas fa-palette"></i>
            <h3>graphic design</h3>
            <p>Join Over 2 million Students.</p>
            <button>Get Started</button>
          </div>

          <div class="card">
            <i class="fab fa-app-store-ios"></i>
            <h3>IOS dev</h3>
            <p>Join Over 1 million Students.</p>
            <button>Get Started</button>
          </div>
        </div>
        <!-- Posted News Container -->
        <div class="posted-news" id="posted-news">
          <h1 id="posted">Posted News</h1>
        </div>
        <div class="posted-dashboard">
          <table class="posted-table">
            <thead>
              <tr class="posted-head">
                <th>#</th>
                <th>Headline</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table-post"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="/scripts/js/logout.js"></script>
    <script src="/scripts/js/active.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script type="module" src="/scripts/js/admin_view.js"></script>
  </body>
</html>
